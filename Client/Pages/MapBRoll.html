<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Client/Assets/Styles/global.css">
    <link rel="stylesheet" href="/Client/Assets/Styles/fonts.css">
    <script src="/Client/Assets/Scripts/lib/signalr.min.js"></script>
    <script src="/Client/Assets/Scripts/client.js"></script>
    <script src="/Client/Assets/Scripts/binder.js"></script>
    <script src="/Client/Assets/Scripts/util.js"></script>
    <title>VCCTools | Map B-Roll</title>
</head>

<body>
    <video class="root" src="/Client/Assets/Videos/Maps/TBD.mp4" autoplay loop muted></video>
    <script>
        binder.bindCustom("mapSeries", mapSeries => {
            var nextMap = util.getNextMap(mapSeries);
            console.log(nextMap);
            document.querySelector("video").src = "/Client/Assets/Videos/Maps/" + nextMap.map + ".mp4";
        });
    </script>
</body>
